<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="Author" content="Byron Herrera">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="Basic Logo image" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Logo">logos</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Lord_Byron">Lord Byron</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
    </main>
    <main>
        <section>
            <h2>Spanish</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate, voluptatum.</p>
        </section>
        <section>
            <h2>German</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, minus?</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/800x500/aba-nigeria-temple-lds-273999-wallpaper.jpg"
            alt="Templo de Aba, Nigeria" width="200">
    </aside>
    <footer>
        <p>Byron Herrera</p>
    </footer>
</body>

</html>
